<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Game of Life -- CoffeeScript implementation</title>
    </head>
    <body>
        <canvas id="conway" width="800" height="480" style="border: 1px solid black;"></canvas>
        <p>
            Iteration: <span id="iterationNumber">0<span>
        </p>
        <p>
            <button id="play">Play</button>
            <button id="stepper">Step</button>
            <button id="pause">Pause</button>
            <button id="randomise">Randomise</button>
        </p>
        <p>
            Note: Click a cell on the map to manually toggle it. This way you can create custom shapes. See <a href="http://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">here</a> for some example shapes.
        </p>
        <p>
            Source code available <a href="https://github.com/mfoo/CoffeeScript-Game-Of-Life">on GitHub</a>. View the <a href="https://github.com/mfoo/CoffeeScript-Game-Of-Life/blob/master/README.md">README</a> for more information.
        </p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="conway.js"></script>
    </body>
</html>
